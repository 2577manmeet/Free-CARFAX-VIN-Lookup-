<!DOCTYPE html>
<html>
<head>
    <title>CARFAX VIN Lookup</title>
    <style>
        :root {
            --bg-color: #e0eafc;
            --text-color: #333;
            --container-bg: rgba(255, 255, 255, 0.95);
            --input-bg: #fff;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --decoration-color: #007bff;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f0f0f5;
            --container-bg: rgba(40, 40, 40, 0.95);
            --input-bg: #333;
            --button-bg: #1e90ff;
            --button-hover-bg: #4682b4;
            --decoration-color: #1e90ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .gif-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media1.tenor.com/m/BSBOG8g4oHIAAAAd/cat-driving-cat.gif') no-repeat center center/cover;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .gif-background.active {
            opacity: 1;
        }

        .container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 450px;
            z-index: 10;
            transition: background 0.3s;
            position: relative;
        }

        .decorations {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 120px;
            height: 120px;
            background: var(--decoration-color);
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.5;
            z-index: 1;
        }

        .decorations::before {
            content: '';
            position: absolute;
            top: 100px;
            left: -100px;
            width: 150px;
            height: 150px;
            background: var(--decoration-color);
            border-radius: 50%;
            filter: blur(75px);
            opacity: 0.4;
        }

        h1 {
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
        }

        p {
            margin: 10px 0;
            z-index: 2;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: var(--input-bg);
            box-sizing: border-box;
            transition: background 0.3s;
            z-index: 2;
            position: relative;
        }

        button {
            padding: 15px 25px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            z-index: 2;
            position: relative;
        }

        button:hover {
            background: var(--button-hover-bg);
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 20;
            transition: background 0.3s;
        }

        .dark-mode-toggle:hover {
            background: var(--button-hover-bg);
        }
    </style>
    <script>
        function openURL() {
            var userText = document.getElementById('vinInput').value;
            if (userText.length === 17) {
                var url = 'https://www.carfax.com/VehicleHistory/p/Report.cfx?partner=TOY_0&vin=' + userText + '&source=BUP';
                window.open(url, '_blank');
            } else {
                alert('Please enter a valid 17-character VIN.');
            }
        }

        function toggleDarkMode() {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        function toggleGifBackground() {
            const gifBackground = document.querySelector('.gif-background');
            gifBackground.classList.toggle('active');
        }

        window.onload = function() {
            document.body.dataset.theme = 'light';
        };
    </script>
</head>
<body>
    <div class="gif-background"></div>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="container">
        <div class="decorations"></div>
        <h1>CARFAX VIN Lookup</h1>
        <p>Enter the VIN below to see if there's a free CARFAX report available.</p>
        <p>Please note, a report will only be shown if it already exists.</p>
        <input type="text" id="vinInput" placeholder="Enter the VIN here" maxlength="17">
        <button onclick="openURL()">Get CARFAX Report</button>
        <button onclick="toggleGifBackground()">Toggle Background</button>
    </div>
</body>
</html>
